<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>BattleShips</title>
</head>
<body style="background-image: url('pics/background.webp')">
    <div id="startScreen">
        <h1> Welcome To BattleShips</h1>
        <button id="startGame">Start!</button>
    </div>
    <div id="difficultySelection">
        <h1>Select Your Opponents Difficulty:</h1>
        <ul>
            <li><button>Infant Splamming Keyboard</button></li>
            <li><button>Kevin the Semi Calculated Sniper</button></li>
            <li><button>The Seer (Almost Impossible)</button></li>
        </ul>
    </div>
    <div id="gamePlay">
        <section>
            <content>
                <h1 id="playerBoard">Player Board</h1>
                <div id="player"></div>
            </content>
            <content>
                <h1 id="computerBoard" >Computer Board</h1>
                <div id="comp"></div>
            </content> 
        </section>
    </div>
    <div id="gameOver">
        <button id="playAgain">Play Again?</button>
    </div>
</body>
</html>
